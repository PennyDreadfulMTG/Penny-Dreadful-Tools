language: python
branches:
  except:
    - staging.tmp
    - trying.tmp
python:
  - "3.8"
cache: pip
services:
  - mysql
env:
  global:
    - mysql_user=root slow_query=999.0 pylint_threads=1
  matrix:
    - CMD="python dev.py tests"
    - CMD="python dev.py mypy"
    - CMD="python dev.py lint"
    - CMD="python dev.py jslint"
before_install:
  - nvm install 12
install:
  - travis_retry pip install -r requirements.txt
  - npm install
  - npm run-script build
  - echo "SET GLOBAL sql_mode=(SELECT REPLACE(@@sql_mode,'ONLY_FULL_GROUP_BY',''));" | mysql
script:
  - echo $CMD
  - $CMD
notifications:
    webhooks: https://www.travisbuddy.com/?insertMode=update
    on_success: never
