services:
  decksite:
    build: .
    command:
      - decksite
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      - mysql_host=db
      - redis_host=redis
    volumes:
      - ./decksite:/pdm/decksite
      - ./find:/pdm/find
      - ./images:/pdm/images
      - ./magic:/pdm/magic
      - ./maintenance:/pdm/maintenance
      - ./shared:/pdm/shared
      - ./shared_web:/pdm/shared_web

  logsite:
    build: .
    command:
      - logsite
    ports:
      - "5001:5001"
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      - mysql_host=db
      - redis_host=redis
    volumes:
      - ./logsite_migrations:/pdm/logsite_migrations
      - ./logsite:/pdm/logsite
      - ./shared:/pdm/shared
      - ./shared_web:/pdm/shared_web

