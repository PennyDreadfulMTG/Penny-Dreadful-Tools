  db:
    build: docker_dev/mysql
    env_file: .env
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    ports:
      - "3306:3306"
  adminer:
    image: adminer
    ports:
      - 8080:8080
  redis:
    image: redis
    ports:
      - 6379:6379
