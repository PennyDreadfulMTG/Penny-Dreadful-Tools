[tool.ruff]
line-length = 9999
exclude = [
    ".git",
    "__pycache__",
    "src",
]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = [
  "UP",  # pyupgrade
]
ignore = [
    "E302",
    "E402",
    "E501",
]
select = [
    "E",
    "F",
    "I",
    "T2",
    "UP",
    "W",
]

[tool.ruff.lint.per-file-ignores]
"rotation_script/*" = ["T201"]
"shared/*" = ["T201"]
"maintenance/*" = ["T201"]
"magic/*" = ["T201"]
"price_grabber/*" = ["T201"]
"dev.py" = ["T201"]
"logsite/*" = ["T201"]
"conftest.py" = ["T201"]
"build.py" = ["T201"]
"*_test.py" = ["T201"]
"magic/multiverse.py" = ["T201"]
"magic/seasons.py" = ["E501"]
"modo_bugs/*" = ["T201"]
"run.py" = ["T201"]
"analysis/*" = ["T201"]
